<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>My Compendium</title>
    <meta name="description" content="My Compendium Page">
    <meta name="author" content="Infinitry">
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/polyfill.css">
    <link rel="stylesheet" href="stylesheets/global.css">
    <link rel="stylesheet" href="stylesheets/student.css">
    <script src="js/modernizr.js"></script>
    <script src="js/polyfill.js"></script>
</head>
<body>
    <header class="masthead">
        <a class="a_image logo" href="#">Compendium</a>
    </header>
    <section class="main_pane">
        <div class="wrap">
            <a class="a_image learning_plan" href="#">
                <section class="folder">LEARNING PLAN</section>
            </a>
            <a class="a_image id_card" href="#">
                <section class="card">
                    <img src="images/sample_profile.png">
                    <div class="id_breakdown">
                        <section class="name">
                            <header>CSR ACADEMY</header>
                            <span>Brandon Carroll</span>
                        </section>
                        <section class="overall_level">
                            <span>5</span>
                            <div class="meter">
                                <div class="meter_number"></div>
                            </div>
                        </section>
                        <section class="accomplishments">
                            <header>ACCOMPLISHMENTS</header>
                            <ul>
                                <li class="academic">
                                    <div class="image"></div>
                                    <div><strong>EXCELLENT</strong></div>
                                    <div>EXIT TICKET</div>
                                </li>
                                <li class="personal">
                                    <div class="image"></div>
                                    <div><strong>LEADERSHIP</strong></div>
                                    <div>IMPROVEMENT</div>
                                </li>
                                <li class="attendance">
                                    <div class="image"></div>
                                    <div><strong>PERFECT</strong></div>
                                    <div>ATTENDANCE</div>
                                </li>
                            </ul>
                        </section>
                    </div>
                </section>
            </a>
            <a class="a_image my_goals" href="#">
                <section class="folder">MY GOALS</section>
            </a>
        </div>
    </section>
    <nav class="disciplines">
        <a class="academic" href="#">
            <div>ACADEMIC DEVELOPMENT</div>
        </a>
        <a class="interpersonal" href="#">
            <div>INTERPERSONAL SKILLS</div>
        </a>
        <a class="personal" href="#">
            <div>PERSONAL SKILLS</div>
        </a>
        <a class="paychecks" href="#">
            <div>PAYCHECKS PROGRESS</div>
        </a>
        <a class="attendance" href="#">
            <div>ATTENDANCE TRACKING</div>
        </a>
    </nav>
</body>
</html>
